<!DOCTYPE HTML>
<html lang="fr">
<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.w3.org/1999/XSL/Transform">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body class="d-flex bg-dark">
<div class="d-flex flex-column m-auto mt-5 bg-light border border-secondary p-3 rounded">
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <p>Connexion</p>
        <p>
            <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
        </p>
        <p>
            <input type="password" name="password" class="form-control" placeholder="Password" required />
        </p>
        <p>
            <input type="checkbox" name="remember-me" />&nbsp;Remember Me
        </p>
        <p>
            <input type="submit" value="Login" class="btn btn-primary" />
        </p>
        <p>
            Pas encore de compte? <a th:href="@{/registration}">S'inscrire</a>
        </p>
    </form>
</div>
</body>
</html>
