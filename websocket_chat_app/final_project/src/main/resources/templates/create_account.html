<!DOCTYPE HTML>
<html lang="fr">
<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Création d'un compte utilisateur</title>
    <meta http-equiv="Content-Type" content="text/html"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body class="d-flex bg-dark">
<div class="d-flex flex-column m-auto mt-5 bg-light border border-secondary p-3 rounded">
    <form th:action="@{/registration}" th:object="${User}" method="post">

        <p class="text-danger" th:if="${!#strings.isEmpty(error)}" th:text="${error}"></p>

        <p>Création de compte</p>
        <p>
            <input type="text" name="prenom" class="form-control" placeholder="Prénom" th:field="*{firstname}" required autofocus/>
        </p>
        <p>
            <input type="text" name="nom" class="form-control" placeholder="Nom" th:field="*{lastname}" required autofocus/>
        </p>
        <p>
            <input type="email" name="email" class="form-control" placeholder="E-mail" th:field="*{mail}" required autofocus/>
        </p>
        <p>
            <input type="password" name="password" class="form-control" placeholder="Password" th:value="${password}" required />
        </p>
        <p>
            <input type="submit" value="Envoyer" class="btn btn-primary" />
        </p>
        <p>
            Déja un compte ? <a th:href="@{/login}"> Connexion</a>
        </p>
    </form>
</div>
</body>
</html>
